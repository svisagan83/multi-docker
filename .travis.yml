language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t svisagan83/react-test -f ./client/Dockerfile.dev ./client

script:
 # - docker run -e CI=true svisagan83/react-test npm test
 - docker run svisagan83/react-test npm test -- --coverage

after_success:
  - docker build -t svisagan83/multi-client ./client
  - docker build -t svisagan83/multi-nginx ./nginx
  - docker build -t svisagan83/multi-server ./server
  - docker build -t svisagan83/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push svisagan83/multi-client
  - docker push svisagan83/multi-nginx
  - docker push svisagan83/multi-server
  - docker push svisagan83/multi-worker